<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Validation</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,100,700,900" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">
    <script src="js/lib/angular/angular.min.js"></script>
</head>
<body>
<div class="page">
  <section class="card register" ng-app>
  <form name="myform" novalidate>

    <div class="textintro">
      <h1>Form Validation</h1>
      <p>Please fill out the following form</p>
        
    </div>

    <fieldset>
      <input type="text" name="firstname" 
        placeholder="First Name" ng-model="firstname" ng-required="true">
        <p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched">Please Enter Your First Name</p>
      <input type="text" name="lastname"
        placeholder="Last Name" ng-model="lastname" ng-required="true">
        <p class="error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched">Please Enter Your Last Name</p>
      <input type="email" name="email"
        placeholder="Email" ng-model="email">
        <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Please Enter Valid Email Address</p>
      <input type="password" name="password"
        placeholder="Password" ng-minlength="4" ng-model="password">
        <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Password length must be minimum 4.</p>
    </fieldset>

    <button type="submit" class="btn">Submit</button>
  </form>
</section>
</div>
</body>
</html>
